<!DOCTYPE html>
<html>
<body>
  <h1 id="title">Original Heading</h1>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      const heading = document.getElementById("title");
      heading.innerHTML = "Updated via DOM!";
      heading.style.color = "blue";
    }
  </script>
</body>
</html>
