<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glyphicon in Boostrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Glyphicon Example</h2>
        <p> Envelop icon:<span class = "Glyphicon-envelope"></span></p>

        <p>Envelop icon as link:
            <a href="#">
                <span class="glyphicon glyphicon-envelope"></span>
            </a>
        </p>
        <p>Search icon:<span class="glyphicon glyphicon-search"></span></p>
        <p> Search icon on button:
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </p>

        <p>serach icon on Styled icon:
            <button type="button" class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-search"></span> Search
        </p>

        <P>Print icon: <span class="glyphicon glyphicon-print"></span></P>
        <p>print icon :
            <button type="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-print"></span> Print
            </button>
        </p>

    </div>

    <div class="container">
        <p>Basic Progress Bar </p>
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:40%">40%</div>
            <span class="sr-only">40% Complete (success)</span>

    </div>
</body>
</html>
