<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 50px;
  height: 200px;
  background-color: red;
  animation-name: example1;
  animation-duration: 5s;
  animation-timing-function: ease-in;
  position:relative;
  animation-iteration-count: infinite;  

  
  
  
}

/* @keyframes example1 {
  0%   {background-color:rgb(195, 42, 42); left:0px; top:500px;}

  50%  {background-color:rgb(200, 153, 92); left:250px; top: 300px;}
  75%  {background-color:green; left:250px; top:300px;}
  85%  {background-color: brown;left:200px; top: 250px;;}
  100% {background-color:red; left: 250px; top:0px;}
  
} */

@keyframes example1 {
  0% {
    background-color: rgb(195, 42, 42);
    left:0PX;
    top: 0px;
    transform: rotate(0deg);
  }

  25% {
    background-color: rgb(110, 169, 140);
    left: 500px;
    top: 0px;
    transform: rotat(45deg);
  }

  50% {
    background-color: rgb(200, 153, 92);
    left: 500px;
    top: 500px;
    transform: rotate(90deg);
  }

  75% {
    background-color: green;
    left: 0px;
    top: 500px;
    transform: rotate(135deg);

  }

  100% {
    background-color: red;
    left: 0px;
    top:0PX;
    transform: rotate(180deg);
    
  }
}



</style>
</head>
<body>

<p>CSS Animation</p>

<div></div>


</body>
</html>
