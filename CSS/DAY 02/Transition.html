<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 20px;
  background-color: red;
  animation-name: example1;
  animation-duration: 2s;
 
}

@keyframes example1 {
  from {background-color:yellow;}
  to {background-color: red;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div>
    <p>HEY</p>
</div>

</body>
</html>
