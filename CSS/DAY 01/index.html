<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related to css</title>
    <style>
        h1{
            color: rgb(102, 67, 14);
        }
        #box{
            background-color: aqua;
        }
        #button{
            background-color: blue;
            column-width: auto;
            padding: 5%;
            
        }
        #xyz{
            background-color: blueviolet;
            font-family: 'Times New Roman';
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">Hello its Paarsh infotech </h1>
    <h1 style="color: brown;">Hello its Paarsh infotech </h1>
    <h1 style="border: yellowgreen;">Hello its Paarsh infotech </h1>
    <h1 style="display: flexbox;">Hello its Paarsh infotech </h1>

    <div id="box">
        <h3>this is Div Box</h3>
    </div>
    
    <button id="xyz" >HElLO</button>
    <button id="abc"  style="background-color: brown;">HElLO</button>

    <h3> Hello my name is abhishek</h3>
    
</body>
</html>
