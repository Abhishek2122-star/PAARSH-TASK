<!-- create heading with the capital letter in centre -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading in centre</title>
    <style>
        h3{
            background-color: blueviolet;
            text-align: center;
            text-transform: capitalize;
            color:white;
        }
    </style>
</head>
<body>
    <h3> Hello my name is abhishek</h3>
    
</body>
</html>
